<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nilai</title>
</head>
<body>
    <script>
   var nilai = prompt ("masukan nilai (5-9)");
        switch (nilai){
			case "5":
				document.write("belajar lagi");
			break;
			case "6":
				document.write("terus tingkatkan");
			break;
			case "7":
				document.write("terus semangat");
			break;
			case "8":
				document.write("pertahankan");
			break;
			case "9":
				document.write("sangat baik");
            
                default:
		}

      </script>
</body>
</html>
